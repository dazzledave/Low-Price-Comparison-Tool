<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Results</title>
</head>
<body>
    <h1>Image Recognition Results</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" width="300">
    
    <h2>Predictions:</h2>
    <ul>
        {% for prediction in predictions %}
            <li>{{ prediction.label }} - Confidence: {{ prediction.score }}%</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('upload_file') }}">Upload Another Image</a>
</body>
</html>
